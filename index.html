<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>

        <section class="sec-game">

            <div class="game-state">
                <span class="marker" id="marker-0"></span>
                <span class="name" id="name-0"></span>
                <span class="score" id="score-0"></span>
                <span>:</span>
                <span class="score" id="score-1"></span>
                <span class="name" id="name-1"></span>
                <span class="marker" id="marker-1"></span>
            </div>

            <div class="board">
                <span class="cell" data-id="0"></span>
                <span class="cell" data-id="1"></span>
                <span class="cell" data-id="2"></span>
                <span class="cell" data-id="3"></span>
                <span class="cell" data-id="4"></span>
                <span class="cell" data-id="5"></span>
                <span class="cell" data-id="6"></span>
                <span class="cell" data-id="7"></span>
                <span class="cell" data-id="8"></span>
            </div>

            <button class="hidden" id="btn-new-round">new round</button>

        </section>

    </main>
</body>
</html>
