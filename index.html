<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>

        <section class="sec-game-settings">
            <form class="game-settings">

                <input type="radio" name="game-mode" id="pvp" checked>
                <label for="pvp">Player vs. Player</label>
                <input type="radio" name="game-mode" id="pvc">
                <label for="pvc">Player vs. Computer</label>

                <div class="form-field">
                    <label for="player-1">Name of Player 1:</label>
                    <input type="text" name="input-name-1" id="input-name-1" placeholder="Player 1" maxlength="10">
                </div>

                <div class="form-field" id="field-player-2">
                    <label for="player-2">Name of Player 2:</label>
                    <input type="text" name="input-name-2" id="input-name-2" placeholder="Player 2" maxlength="10">
                </div>

                <div class="form-field" id="field-difficulty">
                    <label for="difficulty">Computer Difficulty:</label>
                    <select name="difficulty" id="select-difficulty">
                        <option value="normal">Normal</option>
                    </select>
                </div>

                <button id="btn-start-game">start game</button>

            </form>
        </section>

        <section class="sec-game hidden">

            <div class="game-state">
                <span class="marker" id="marker-1"></span>
                <span class="name" id="name-1"></span>
                <span class="score" id="score-1"></span>
                <span>:</span>
                <span class="score" id="score-2"></span>
                <span class="name" id="name-2"></span>
                <span class="marker" id="marker-2"></span>
            </div>

            <div class="board">
                <span class="cell" data-id="0"></span>
                <span class="cell" data-id="1"></span>
                <span class="cell" data-id="2"></span>
                <span class="cell" data-id="3"></span>
                <span class="cell" data-id="4"></span>
                <span class="cell" data-id="5"></span>
                <span class="cell" data-id="6"></span>
                <span class="cell" data-id="7"></span>
                <span class="cell" data-id="8"></span>
            </div>

            <button class="hidden" id="btn-new-round">new round</button>

        </section>

    </main>
</body>
</html>
