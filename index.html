<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>

        <div class="game-state">
            <span class="marker" id="marker-player"></span>
            <span class="name" id="name-player"></span>
            <span class="score" id="score-player"></span>
            <span>:</span>
            <span class="score" id="score-computer"></span>
            <span class="name" id="name-computer"></span>
            <span class="marker" id="marker-computer"></span>
        </div>

        <div class="board">
            <span class="cell" data-id="0"></span>
            <span class="cell" data-id="1"></span>
            <span class="cell" data-id="2"></span>
            <span class="cell" data-id="3"></span>
            <span class="cell" data-id="4"></span>
            <span class="cell" data-id="5"></span>
            <span class="cell" data-id="6"></span>
            <span class="cell" data-id="7"></span>
            <span class="cell" data-id="8"></span>
        </div>

        <button class="hidden" id="btn-new-round">new round</button>

    </main>
</body>
</html>
